schemaVersion: 2.0.0

commandTests:
  - name: "bazel_test"
    command: "bazel"
    args: ["version"]
    expectedError: ["Extracting Bazel installation.*"]
    expectedOutput: ["Build label: \\d+\\.\\d+.*"]
  - name: "gcloud_test"
    command: "gcloud"
    args: ["version"]
    expectedOutput: ["Google Cloud SDK \\d+\\..*"]
