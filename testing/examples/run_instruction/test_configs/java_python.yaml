schemaVersion: 2.0.0

commandTests:
  - name: "java_test"
    command: "java"
    args: ["-version"]
    expectedError: ["openjdk version \"1\\.8\\..*"]
  - name: "javac_test"
    command: "javac"
    args: ["-version"]
    expectedError: ["javac 1\\.8\\..*"]
  - name: "python2_test"
    command: "python"
    args: ["-V"]
    expectedError: ["Python 2\\..*"]
  - name: "python3_test"
    command: "python3"
    args: ["-V"]
    expectedOutput: ["Python 3\\..*"]
  - name: "pip_test"
    command: "pip"
    args: ["-V"]
    expectedOutput: ["pip \\d+\\..*"]
  - name: "pip3_test"
    command: "pip3"
    args: ["-V"]
    expectedOutput: ["pip \\d+\\..*"]
