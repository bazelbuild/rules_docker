# Tests that verify the java_app example of rules_docker vs Dockerfile.

steps:
  # Confirm bazel and docker are installed.
  - name: "gcr.io/asci-toolchain/nosla-ubuntu16_04-bazel-docker-gcloud"
    entrypoint: "sh"
    args: ["-c", "bazel version && docker version"]
    id: "versions"
    waitFor: ["-"]

  # Test the java_app example.
  - name: "gcr.io/asci-toolchain/nosla-ubuntu16_04-bazel-docker-gcloud"
    entrypoint: "sh"
    args: ["-c", "cd testing/examples && bazel test //java_app:all"]
    waitFor: ["versions"]
