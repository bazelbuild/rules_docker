schemaVersion: 2.0.0

metadataTest:
  cmd: Null
  env:
    - key: PORT
      value: "8080"
    - key: DEBIAN_FRONTEND
      value: "noninteractive"
    - key: PATH
      value: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  entrypoint: ['/app/tests/container/nodejs/my_custom_binary']
  workdir: "/app/tests/container/nodejs/my_custom_binary.runfiles/io_bazel_rules_docker"
