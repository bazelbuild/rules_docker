schemaVersion: "2.0.0"

commandTests:
- name: 'check-bazel'
  command: 'bazel'
  args: ['version']
  expectedOutput: ['Build label: *']
  # 'check-ar' is used to test binutils.
- name: 'check-ar'
  command: 'ar'
  args: ['--version']
  expectedOutput: ['GNU ar .*']
- name: 'check-unzip'
  command: 'unzip'
  expectedOutput: ['.*Usage: unzip .*']
- name: 'check-zip'
  command: 'zip'
  args: ['--version']
  expectedOutput: ['.*This is Zip.*']
- name: 'check-git'
  command: 'git'
  args: ['--version']
  expectedOutput: ['git version .*']
- name: 'check-wget'
  command: 'wget'
  args: ['--version']
  expectedOutput: ['GNU Wget.* built on linux-gnu.*']

